     Practice Topic: Forms Advanced (checkbox, radio, dropdown, required, placeholders)
     Signup Form Mock
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Day 24 - Forms Advanced</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin: 8px 0 5px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }
    fieldset {
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 12px;
    }
    legend {
      font-weight: bold;
    }
    .checkbox-group, .radio-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    button {
      background: #007bff;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Signup Form</h2>
    <form>
      <!-- Required text input with placeholder -->
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <!-- Email -->
      <label for="email">Email *</label>
      <input type="email" id="email" name="email" placeholder="example@email.com" required>

      <!-- Password -->
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" placeholder="Enter password" required>

      <!-- Dropdown -->
      <label for="country">Country *</label>
      <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="india">India</option>
        <option value="usa">USA</option>
        <option value="uk">UK</option>
        <option value="australia">Australia</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Gender *</legend>
        <div class="radio-group">
          <label><input type="radio" name="gender" value="male" required> Male</label>
          <label><input type="radio" name="gender" value="female"> Female</label>
          <label><input type="radio" name="gender" value="other"> Other</label>
        </div>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>Interests</legend>
        <div class="checkbox-group">
          <label><input type="checkbox" name="interests" value="coding"> Coding</label>
          <label><input type="checkbox" name="interests" value="design"> Design</label>
          <label><input type="checkbox" name="interests" value="gaming"> Gaming</label>
        </div>
      </fieldset>

      <!-- Textarea -->
      <label for="bio">Short Bio</label>
      <textarea id="bio" name="bio" placeholder="Tell us about yourself..."></textarea>

      <!-- Terms checkbox -->
      <label><input type="checkbox" name="terms" required> I agree to the Terms & Conditions *</label>

      <!-- Submit -->
      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
</html>
